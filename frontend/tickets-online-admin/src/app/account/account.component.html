<div class="container">
  <h3 *ngIf="user">Hello, {{user.firstName}}!</h3>
  <div class="card" style="width: 18rem;" *ngIf="user">
    <div class="card-body">
      <h5 class="card-title">Account</h5>
      <h6 class="card-subtitle mb-2">First Name: {{user.firstName}}</h6>
      <h6 class="card-subtitle mb-2">Last Name: {{user.lastName}}</h6>
      <h6 class="card-subtitle mb-2">Email: {{user.email}}</h6>
    </div>
  </div>
</div>
